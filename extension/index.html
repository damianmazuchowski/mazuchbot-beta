<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        
        .join-button, .cancel-button {
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }

        .join-button {
            background-color: #007bff; 
            color: #ffffff; 
        }

        .join-button:hover {
            background-color: #0056b3; 
        }

        .cancel-button {
            background-color: #ff0000; 
            color: #ffffff; 
        }

        .cancel-button:hover {
            background-color: #b30000; 
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="joinButton" class="join-button">Join</button>
        <button id="cancelButton" class="cancel-button">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
